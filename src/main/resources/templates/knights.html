<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    Aktualny czas: <span th:text="${timecomponent.time}"></span>
    Posiadane z≈Çoto: <span th:text="${playerInformation.gold}"></span>

    <table class="table">
        <thead>
        <tr>
            <td>Imie rycerza</td>
            <td>Poziom</td>
            <td>Zadanie</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" knight : ${knights}">
            <td th:text="${knight.name}"></td>
            <td th:text="${knight.level}"></td>
            <td>
                <span th:if="${knight.quest==null}">Brak aktualnego zadania <a th:href="${'/assignQuest?knightId='+knight.id}">Przypisz zadanie</a></span>
                <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"></span>
            </td>
            <td><a th:href="${'/knight?id='+knight.id}">Podglad</a></td>
            <td><a th:href="${'/knight/delete/'+knight.id}">Usun</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newKnight">Zrekrtuj nowego rycerza</a>
    </div>
</div>
</body>
</html>
